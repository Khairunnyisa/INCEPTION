<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KatRing | Detail Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #eaf6ee;
      background-image: url("https://www.transparenttextures.com/patterns/white-leaves.png");
      background-size: cover;
      overflow-x: hidden;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    /* Left image side */
    .left-image {
      width: 50%;
      background: url("https://images.unsplash.com/photo-1551183053-bf91a1d81141") center/cover no-repeat;
    }

    /* Right checkout panel */
    .checkout-panel {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 30px;
      position: relative;
    }

    .checkout-card {
      background-color: #198754;
      border-radius: 25px;
      color: #fff;
      width: 100%;
      max-width: 480px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    /* Progress bar */
    .progress-bar-custom {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      margin: 0 5px;
    }

    .progress-dot.active {
      background-color: #fff;
    }

    /* Menu items */
    .menu-item {
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin-bottom: 10px;
      color: #000;
    }

    .menu-item img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
    }

    .menu-info {
      flex: 1;
      margin-left: 10px;
      font-size: 0.9rem;
    }

    .menu-info strong {
      font-size: 0.95rem;
    }

    /* Notes */
    .note-area {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    /* Total price */
    .total-price {
      background-color: #fff;
      color: #000;
      text-align: center;
      font-weight: 700;
      border-radius: 12px;
      padding: 10px;
      margin: 15px 0;
      font-size: 1.2rem;
    }

    /* Payment methods */
    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .pay-btn {
      border: none;
      border-radius: 10px;
      padding: 8px 18px;
      font-weight: 600;
      background-color: #c6f3d8;
      color: #000;
      transition: 0.3s ease;
    }

    .pay-btn.active {
      background-color: #fff;
      color: #198754;
    }

    /* Form fields */
    .form-control,
    .form-select {
      border-radius: 10px;
      border: none;
      font-size: 0.9rem;
      padding: 8px 12px;
    }

    .confirm-btn {
      background-color: #fff;
      color: #198754;
      font-weight: 700;
      border: none;
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      margin-top: 15px;
      transition: 0.3s;
    }

    .confirm-btn:hover {
      background-color: #c6f3d8;
      color: #000;
    }

    @media (max-width: 992px) {
      .left-image {
        display: none;
      }
      .checkout-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-image"></div>

    <div class="checkout-panel">
      <div class="checkout-card">
        <!-- Progress bar -->
        <div class="progress-bar-custom">
          <div class="progress-dot"></div>
          <div class="progress-dot active"></div>
          <div class="progress-dot"></div>
        </div>

        <h4 class="fw-bold text-center mb-3">Detail Checkout</h4>

        <!-- Menu List -->
        <div class="menu-item">
          <img src="https://images.unsplash.com/photo-1606755962773-0b3efb93b16d" alt="Liwet Sunda">
          <div class="menu-info">
            <strong>Liwet Sunda</strong><br>
            Rp45.000 × 20
          </div>
          <span class="fw-bold">Rp900.000</span>
        </div>

        <div class="menu-item">
          <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Selera Anda">
          <div class="menu-info">
            <strong>Selera Anda</strong><br>
            Rp38.000 × 5
          </div>
          <span class="fw-bold">Rp190.000</span>
        </div>

        <!-- Notes -->
        <label class="mt-3 mb-1">Tambahkan Catatan</label>
        <textarea class="note-area">Liwetnya jangan pake teri ya! Sambel terasinya juga tolong dipedesin.</textarea>

        <!-- Total -->
        <div class="total-price">
          Total Harga: Rp1.090.000
        </div>

        <!-- Buyer Info -->
        <label class="mt-2 mb-1">Nama Lengkap</label>
        <input type="text" class="form-control mb-2" value="Quaneisha Syifa Nida">

        <label class="mb-1">No. Telp</label>
        <input type="text" class="form-control mb-2" value="0895378492">

        <label class="mb-1">Alamat Lengkap</label>
        <input type="text" class="form-control mb-2" value="Jl. Lewa Pasar Senen...">

        <div class="row mb-3">
          <div class="col">
            <label class="mb-1">Tanggal Pengiriman</label>
            <input type="date" class="form-control" value="2025-10-01">
          </div>
          <div class="col">
            <label class="mb-1">Waktu</label>
            <input type="time" class="form-control" value="18:00">
          </div>
        </div>

        <!-- Payment -->
        <label class="mb-1 d-block text-center">Pilih Metode Pembayaran</label>
        <div class="payment-methods">
          <button class="pay-btn active" id="creditBtn">Kartu Kredit</button>
          <button class="pay-btn" id="otherBtn">Lainnya</button>
        </div>

        <div id="creditForm" class="mt-2">
          <label class="mb-1">Nomor Kartu</label>
          <input type="text" class="form-control mb-2" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
          <label class="mb-1">Nama Pemilik Kartu</label>
          <input type="text" class="form-control mb-2" value="Quaneisha Syifa">
          <label class="mb-1">CVV</label>
          <input type="password" class="form-control mb-2" maxlength="4">
        </div>

        <button class="confirm-btn" id="confirmBtn">Konfirmasi Pembayaran</button>
      </div>
    </div>
  </div>

  <script>
    const creditBtn = document.getElementById("creditBtn");
    const otherBtn = document.getElementById("otherBtn");
    const creditForm = document.getElementById("creditForm");
    const confirmBtn = document.getElementById("confirmBtn");

    creditBtn.addEventListener("click", () => {
      creditBtn.classList.add("active");
      otherBtn.classList.remove("active");
      creditForm.style.display = "block";
    });

    otherBtn.addEventListener("click", () => {
      otherBtn.classList.add("active");
      creditBtn.classList.remove("active");
      creditForm.style.display = "none";
    });

    confirmBtn.addEventListener("click", () => {
      alert("Pembayaran dikonfirmasi! (Nanti diganti dengan animasi/video)");
    });
  </script>
</body>
</html>
